<script>

    // Gráfico de Barras - refere-se a quantidade de zonas no shopping
    //Sugestão de Kpi's = Zona mais lotada, Zona mais Vazia, Média de Pessoas e Total de Pessoas.

    const labels = [
        'ES',
        'MG',
        'RJ',
        'SP',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Pessoas logadas por estado',
            data: [2, 0, 3, 5],
            backgroundColor: '#000',
            backgroundColor: '#000',
            borderColor: '#000',

        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Região Sudeste'
                }
            }
        }
    };



    // Gráfico de Pizza - refere-se a ocupação total do shopping
    //Sugestão de Kpi's = Porcentagem de Ocupação de Pessoas,Porcentagem Ocupação Livre de Pessoas e Total de Pessoas.


    const labels2 = [
        'Masculino',
        'Feminino',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Porcentagem de gênero',
            data: [6, 12],
            backgroundColor: [
                'rgb(0, 0, 0, 0)',
                'rgb(0, 0, 0)'
            ],
            borderColor: '#000',
        }]
    };

    const config2 = {
        type: 'pie',
        data: data2,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Gênero'
                }
            }
        },
    };
    // Gráfico de Linhas - refere- se ao movimento de pessoas por hora do dia
    //Sugestão de Kpi's = Horário de Pico,Horário mais vazio, Média de Pessoas e Total de Pessoas.
</script>
